<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="./mycss.css">
</head>

<body>
    <div>
        <input type="text" name="" id="todoText">
        <button id="addTodo"><i class="fas fa-plus-square"></i></button>
    </div>
    <div id='todo-div'>
        <ul id="todoList">
        </ul>
        <hr>
        <ul id="todoListComplete">
        </ul>
    </div>
    <div class="btn btn-primary" ondrop="drop(event)" ondragover="allowDrop(event)" id="bin">
        <i class="fas fa-trash"></i>
        <span class="badge badge-light" id="delete-count">0</span>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
